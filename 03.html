<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const frut1 =(prompt(`informe a primeira fruta`));
    const frut2 =(prompt(`Informe a segunda fruta`));
    const frut3 =(prompt(`informe a terceira fruta`));

    const bebida1 =(prompt(`informe a primeira bebida`));
    const bebida2 =(prompt(`informe a segunda bebida`));
    const bebida3 =(prompt(`informe a terceira bebida`));

    //PROCESSAMENTO
    let listabebidas = [bebida1, bebida2,bebida3];
    let listafrutas = [frut1, frut2, frut3];
    const listageral = listafrutas.concat(listabebidas);

    //SAÍDA
    document.write(` As frutas a serem compradas são: ${listafrutas.join(", ")}.<br>`+`As bebidas a serem compradas são: ${listabebidas.join(", ")}.<br>`+`A lista completa de compras é: ${listageral.join(", ")}`);

</script>
