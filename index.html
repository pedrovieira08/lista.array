<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const digite = prompt(`digite uma palavra.`).toLowerCase();
    const letraDigitada = prompt(`digite a letra que deseja encontar na palvra que acabou de digitar.`).toLowerCase();
    const soletraDa = Array.from(`${digite}`);
    const posicaoLetra  = digite.indexOf(letraDigitada);

    //PROCESSAMENTO
    let reposta;
     if(posicaoLetra !== -1){
        reposta = `A letra ${letraDigitada} na palavra ${digite} esta na posição ${posicaoLetra}.`;
    }else{
        reposta = `A letra ${letraDigitada} não tem na palavra ${digite}.`;
    }


    //SAÍDA
    document.write(`${reposta}`);
</script>
