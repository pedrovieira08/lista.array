<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

  const num1 = Number(prompt("Informe o primeiro número:"));
  const num2 = Number(prompt("Informe o segundo número:"));

  // PROCESSAMENTO

  let lista;
  if (isNaN(num1) || isNaN(num2)) {
    lista = "Informe  valores validos!";
  } else {
    if (num1 < num2) {
      lista = [num2, num1];
    } else {
      lista = [num1, num2];
    }
    lista = lista.join(" - ");
  }

  // SAÍDA

  document.write(lista);
</script>
