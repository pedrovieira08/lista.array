<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA
    const suv = prompt(`informe um veiculo para adicinar na lista`);
    const Sedan = prompt(`informe segundo veiculo para adicionar na lista`);
    const Hatch =  prompt(`informe o terceiro veiculo para adicionar na lista`);

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];

    const marca = prompt(`qual o tipo do veiculo?Informe se é "SUV", "Sedan" ou "Hatch"`). toLowerCase();

   


    //PROCESSAMENTO
    if (marca == "suv"){
       carrosSUV.push(suv, Sedan , Hatch);
    }else if(marca == "sedan"){
        carrosSedan.push(suv, Sedan, Hatch);
    }else{
        carrosHatch.push(suv, Sedan, Hatch);
    }


    //SAÍDA
    document.write(`lista SUV: ${carrosSUV.join(", ")}.<br>` + `lista Sedan: ${carrosSedan.join(", ")}.<br>`+ `lista Hatch : ${carrosHatch.join(", ")}`);

</script>
