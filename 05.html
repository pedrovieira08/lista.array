<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adicionar = prompt(`informe qual carro deseja adicionar na lista. Sendo eles Tiggo, Sportage, Tucson, EcoSport`).toLowerCase();
    const carrosSUVan = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO
    carrosSUV.push(adicionar);

    //SAÍDA
    document.write(`lista antiga: ${carrosSUVan.join(", ")}.<br> ` + `lista nova: ${carrosSUV.join(", ")}`);

</script>
